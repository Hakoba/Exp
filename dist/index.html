<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>SiteName</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>
<body>
    <nav>
        <span id="brand">
            <a href="">Hakoba</a>
        </span>
        <ul class="menu">
                <li><a href="#">home</a></li>
                <li><a href="#">sites</a></li>
                <li><a href="#">gallery</a></li>
                <li><a href="#">SLDR</a></li> 
        </ul>
        <div id="toggle">
            <div class="span" id="one"></div>
            <div class="span" id="two"></div>
            <div class="span" id="three"></div>
        </div>
        <div class="scrollIndicator">

        </div>
    </nav>
    <div id="resize">
        <ul class="menu">
                <li><a href="#">home</a></li>
                <li><a href="#">sites</a></li>
                <li><a href="#">gallery</a></li>
                <li><a href="#">SLDR</a></li>
        </ul>
    </div>
    <header >
            <div class="content">
                <h1 class="rellax" data-rellax-speed="3" >Portfolio and other</h1>
            </div>  
        </header>
        <section class="works">
            <h1 id="sites" class="rellax" data-rellax-speed="0.8">Slider</h1>
            <div class="slider js_slider">
                    <div class="frame js_frame">
                        <div class="slides js_slides">
                            <img src="img/slide1.jpeg" class="js_slide"/>
                            <img src="img/slide2.jpeg" class="js_slide"/>
                            <img src="img/slide3.jpeg" class="js_slide"/>
                            <img src="img/slide4.jpeg" class="js_slide"/>
                            
                        </div>
                    </div>
                    <button class="slider-prev">  </button>
                    <button class="slider-next">  </button>

            </div>
        </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
